<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                
                <link href="assets/css/reset.css" rel="stylesheet">
                
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
                    crossorigin="anonymous">

                <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
                
                <link href="assets/css/results.css" rel="stylesheet">

                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

                <script src="assets/javascript/results.js"></script>
                <title>Sacramento Carvings Results</title>
            </head>
<body>
    

    <div class="top-bar"  >
        <h1>Sacramento Cravings</h1>
        <p>What are You Craving for ??</p>
      </div>


           <!-- #################### form area ###################### -->
           <div id="add-search">
            <div class="search-critera">
              <p>Search Critera</p>
            </div>
            <form>
              <div class="form-group">
                <label for="cusine">Cusine</label>
                <input type="text" class="form-control" id="cusine" placeholder="Hmmm... Im Hungry for ??">
              </div>
              <div class="form-group">
                    <label for="avgCost">Avg. cost for 2</label>
                <select class="custom-select" id="inputGroupSelect02">
                  <option value="1" selected>Under $15.00</option>
                  <option value="2">$15.00 to $30.00</option>
                  <option value="3">$30.00 to $45.00</option>
                  <option value="4">$45.00 to $60.00</option>
                  <option value="5">Over $60.00</option>
                </select>
              </div>
            
              <button type="submit" id="searchResturant" class="btn btn-primary">Submit</button>
            </form>
          </div> 

          <!-- ############ Results area ################ -->
          
          
      <div id="search">
        <div class="search-results">
          <p>Craving Search Results</p>
        </div>
        <div class="results">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Resturant Name</th>
                <th scope="col">Cusine</th>
                <th scope="col">Location</th>
                <th scope="col">Ratings</th>
                <th scope="col">Avg. $ for 2</th>
                <th scope="col">Menu</th>
              </tr>
            </thead>
            <tbody>
        
            </tbody>
          </table>
          </div>
        </div>
      



</body>
</html>
