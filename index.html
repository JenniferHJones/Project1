<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link href="./assets/css/project1.css" rel="stylesheet">
  <title>Sacramento Cravings</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <h1>Sacramento Cravings</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <span class="ml-auto navbar-text">
      <h3>What do you Crave?</h3>
    </span>
  </div>
</nav>

<body>
  <div class="container1 container jumbotron align-self-center jumbotron-fluid">
    <div class="loginhead row">
      <div class="col-sm-4">
      </div>
      <h1 class="col-sm-4">
        Login
      </h1>
      <div class="col-sm-4">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <form class="col-sm-8">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
      </form>
      <div class="col-sm-2">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <button type="submit" id="logIn" class="btn col-sm-3 btn-primary">Login</button>
      <div class="col-sm-4">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <p class="col-sm-8">
        Not a member? Hit <a id="hideLogIn" href="#">Sign Up</a>
      </p>
      <div class="col-sm-2">
      </div>
    </div>

  </div>
  <div class="container2 container jumbotron align-self-center jumbotron-fluid">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <form class="col-sm-8">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="signupName" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
      </form>
      <div class="col-sm-2">
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <button type="submit" id="logIn" class="btn col-sm-4 btn-primary"></button>
        <div class="col-sm-4">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
        </div>
        <p class="col-sm-8">
          Already a member? Hit <a href="./index.html">Sign In</a>.
        </p>
        <div class="col-sm-2">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
